<!DOCTYPE html>
<html>

<head>
    <title>Drop-down list</title>
    <meta charset="utf-8">
</head>

<body>
    <center><form action="">
        เว็บไซต์นี้มีความน่าสนใจหรือไม่ :
        <select name="eduLevel">
            <option value="certificate">มีความน่าสนใจอย่างมาก</option>
            <option value="diploma">มีความน่าสนใจ</option>
            <option value="bachelor">พอใช้</option>
            <option value="master">ไม่มีความน่าสนใจ</option>
            <option value="diploma">ไม่มีความน่าสนใจอย่างมาก</option>
        </select>
        <br>
        กรอกความคิดเห็นเพิ่มเติม :
        <br>
        <textarea name="comment" rows="5" cols="60"></textarea>
        <br>
        คลิกเพื่อส่งคำแนะนำ :
        <br>
    <form action="">
        <input type="submit" value="Send Date">
        <input type="reset" value="Clear Form">
    </form></center>
</body>
</html>
</html>
